Name: gateway-api
Host: 0.0.0.0
Port: 8888

UserRpcClient:
  Etcd:
    Hosts:
    - 127.0.0.1:2379
    Key: user.rpc

TaskRpcClient:
  Etcd:
    Hosts:
    - 127.0.0.1:2379
    Key: task.rpc

JwtAuth:
  AccessSecret: FYM&~Z(X
  AccessExpire: 31536000


Log:
  Encoding: plain

Cors:
  AllowOrigins:
    - "http://localhost:3000"
    - "http://127.0.0.1:3000"
  AllowMethods:
    - "GET"
    - "POST"
    - "PUT"
    - "DELETE"
    - "OPTIONS"
  AllowHeaders:
    - "Origin"
    - "Content-Type"
    - "Accept"
    - "Authorization"
    - "X-Requested-With"
  ExposeHeaders:
    - "Content-Length"
    - "Access-Control-Allow-Origin"
  AllowCredentials: true
  MaxAge: 86400